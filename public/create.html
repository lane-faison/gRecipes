    <main>
      <form class='add-recipe-form'>
        <h2>What's your go-to drink?</h2>
        <div class="form-group">
          <label for="InputUser">Your Name:</label>
          <input type="text" class="form-control" id="InputUsername" placeholder="ex. John Doe">
        </div>
        <div class="form-group">
          <label for="InputUserURL">Your Picture URL:</label>
          <input type="text" class="form-control" id="InputUserURL" placeholder="ex. https://facebook.com/johndoe/profilepicture.jpg">
        </div>
        <div class="form-group">
          <label for="InputDrinkTitle">Drink Title:</label>
          <input type="text" class="form-control" id="InputDrinkTitle" placeholder="ex. Rum &amp; Coke">
        </div>
        <div class="form-group">
          <label for="InputDrinkDescription">Tell us about your creation!</label>
          <input type="text" class="form-control" id="InputDrinkDescription">
        </div>
        <div class="form-group">
          <label for="InputDrinkURL">Drink Picture URL:</label>
          <input type="text" class="form-control" id="InputDrinkURL" placeholder="ex. https://google.com/rum&coke/picture.jpg">
        </div>
        <div class="form-group">
          <label for="InputDrinkIngredient">Ingredients (add one at a time):</label>
          <div class='form-add-lines'>
            <input type="text" class="form-control" id="InputDrinkIngredient" placeholder="ex. Salt">
            <button type='button' class='btn-ingredient'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
          </div>
          <div class='added-ingredients'></div>
        </div>
        <div class="form-group">
          <label for="InputDrinkIngredient">Steps (add one at a time):</label>
          <div class='form-add-lines'>
            <input type="text" class="form-control" id="InputDrinkStep" placeholder="ex. Add ice">
            <button type='button' class='btn-step'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            </div>
          <div class='added-steps'></div>
        </div>
        <div class="checkbox">
          <label>
            <input class='age-check' type="checkbox"> I am at least 21 years of age
          </label>
        </div>
        <button type="submit" class="btn-add-drink btn btn-default">Submit</button>
    </form>

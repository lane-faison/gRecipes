    <main class='recipe-main'>
    </main>
    <article class='recipe-reviews'>
      <div class='review-title'>
        <h2>Reviews</h2>
        <button type='button' class='add-review'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
      </div>
      <form class='review-form'>
        <div class="form-group">
          <label for="InputUser">Your name <span class='required'>*</span></label>
          <input type="text" class="form-control" id="ReviewUsername" placeholder="ex. John Doe">
        </div>
        <div class="form-group">
          <label for="InputUserURL">Your picture URL (optional)</label>
          <input type="text" class="form-control" id="ReviewUserURL">
        </div>
        <div class="form-group">
          <label for="InputDrinkDescription">Comment <span class='required'>*</span></label>
          <textarea type="text" class="form-control" id="ReviewBody"></textarea>
        </div>
        <div class="form-group">
          <label for="InputDrinkURL">Stars <span class='required'>*</span></label><br>
          <select id='ReviewRating'>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default btn-submit-review btn-submit">Submit</button>
      </form>
    </article>
    <section class='option-btns'>
    </section>
